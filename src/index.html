<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="{{meta.description}}">
    <meta name="keywords" content="{{meta.keywords}}">

    <meta itemprop="description" content="{{meta.description}}">
    <meta itemprop="image" content="{{meta.image}}">

    <meta property="og:site_name" content="{{meta.name}}">
    <meta property="og:title" content="{{meta.title}}">
    <meta property="og:url" content="{{meta.url}}">
    <meta property="og:creator" content="{{meta.author}}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{meta.image}}">
    <meta property="og:description" content="{{meta.description}}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{meta.name}}">
    <meta name="twitter:creator" content="{{meta.author}}">
    <meta name="twitter:url" content="{{meta.url}}">
    <meta name="twitter:title" content="{{meta.title}}">
    <meta name="twitter:description" content="{{meta.description}}">
    <meta name="twitter:image" content="{{meta.image}}">
    <meta name="twitter:image:src" content="{{meta.image}}">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="{{meta.title}}">

    <meta name="msapplication-config" content="{{imgBrand}}/browserconfig.xml">

    <title>{{meta.title}}</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{{imgBrand}}/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{imgBrand}}/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{imgBrand}}/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{imgBrand}}/manifest.json">
    <link rel="mask-icon" href="{{imgBrand}}/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{imgBrand}}/favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">{{meta.title}}</h1>
    </header>

    <main class="main">
      <div class="container">
        <div class="box left">
          <div class="inner">
            <div class="expanding-area">
              <pre><span id="elShadowInput"></span><br></pre>
              <textarea class="txt-input" id="elInput"></textarea>
            </div>
          </div>
        </div>
        <div class="box right">
          <div class="inner">
            <div class="txt-output">
              <div id="elOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/vendor/raphael.js"></script>
    <script type="text/javascript" src="js/vendor/underscore.js"></script>
    <script type="text/javascript" src="js/vendor/sedia.js"></script>
    <script type="text/javascript" src="js/vendor/svgpan.js"></script>
    <script type="text/javascript" src="js/vendor/filesaver.js"></script>
    <script type="text/javascript" src="js/vendor/bella.js"></script>
    <script type="text/javascript" src="js/vendor/doc.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
